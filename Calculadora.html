<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Daño Maximizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Daño Maximizado</h1>
        <form id="calculator-form">
            <div class="input-group">
                <label for="danio-arma">Daño de Arma:</label>
                <input type="number" id="danio-arma" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="danio-ataque">Daño de Ataque:</label>
                <input type="number" id="danio-ataque" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="danio-habilidad">Daño de Habilidad:</label>
                <input type="number" id="danio-habilidad" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="puntos-disponibles">Puntos Disponibles:</label>
                <input type="number" id="puntos-disponibles" required>
            </div>
            <button type="button" id="calcular-button">Calcular</button>
        </form>
        <div class="result">
            <h2>Resultados:</h2>
            <p>Puntos de Fuerza: <span id="puntos-fuerza">-</span></p>
            <p>Puntos de Inteligencia: <span id="puntos-inteligencia">-</span></p>
            <p>Daño Calculado Maximizado: <span id="danio-maximizado">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
